<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dominic Moran</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- WaterWhys  -->
    <link href="css/ww-style.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
  </head>
  <body>



    <section id="ww-calculator" class="ww-section">
      <div class="container">

        <div class="row wc-header">
          <div class="col-xs-12">
            <h1>WATER CALCULATOR</h1>
          </div>

        </div>

        <div class="row">
          <div class="col-xs-6">
            <h2>SHOWER</h2>
          </div>
          <div class="col-xs-3 col-xs-offset-3">
          <h2>
            <span id="wc-shower-inc" class="glyphicon glyphicon-plus-sign"></span>
            <span id="wc-shower-val" class="ww-val">5</span>
            <span id="wc-shower-dec" class="glyphicon glyphicon-minus-sign"></span>
          </h2>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <h2>BATH</h2>
          </div>
          <div class="col-xs-3 col-xs-offset-3">
          <h2>
            <span id="wc-bath-inc" class="glyphicon glyphicon-plus-sign"></span>
            <span id="wc-bath-val" class="ww-val">3</span>
            <span id="wc-bath-dec" class="glyphicon glyphicon-minus-sign"></span>
          </h2>
          </div>
        </div>
        
        <div class="row">
          <div class="col-xs-6">
            <h2>TOILET FLUSH</h2>
          </div>
          <div class="col-xs-3 col-xs-offset-3">
          <h2>
            <span id="wc-flush-inc" class="glyphicon glyphicon-plus-sign"></span>
            <span id="wc-flush-val" class="ww-val">12</span>
            <span id="wc-flush-dec" class="glyphicon glyphicon-minus-sign"></span>
          </h2>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <h2>CLOTHES WASH</h2>
          </div>
          <div class="col-xs-3 col-xs-offset-3">
          <h2>
            <span id="wc-flush-inc" class="glyphicon glyphicon-plus-sign"></span>
            <span id="wc-flush-val" class="ww-val">12</span>
            <span id="wc-flush-dec" class="glyphicon glyphicon-minus-sign"></span>
          </h2>
          </div>
        </div>

        <div class="row" >
          <div class="col-xs-6">
            <h2>DISH WASH</h2>
          </div>
          <div class="col-xs-3 col-xs-offset-3">
          <h2>
            <span id="wc-flush-inc" class="glyphicon glyphicon-plus-sign"></span>
            <span id="wc-flush-val" class="ww-val">22</span>
            <span id="wc-flush-dec" class="glyphicon glyphicon-minus-sign"></span>
          </h2>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-6">
            <h2>OTHER</h2>
          </div>
          <div class="col-xs-3 col-xs-offset-3">
          <h2>
            <span id="wc-flush-inc" class="glyphicon glyphicon-plus-sign"></span>
            <span id="wc-flush-val" class="ww-val">22</span>
            <span id="wc-flush-dec" class="glyphicon glyphicon-minus-sign"></span>
          </h2>
          </div>
        </div>


        <div class="row wc-footer">
          <div class="col-xs-9">
            <h1>YOUR RESULT</h1>
          </div>
          <div class="col-xs-3">
            <h1>
                <span></span>
                <span id="wc-result-val">523 </span>
                <span>L</span>
            </h1>
          </div>
        </div>


      </div>
    </section>

      <div class="jumbotron">
        <h1>Just Testing...</h1>
      </div>

    </div>

    <div class="container">
      <button type="button" class="btn btn-default">Default</button>
      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/stepper.js"></script>
  </body>
</html>
